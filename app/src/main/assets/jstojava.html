<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Carson</title>
    <script>

        function callAndroid() {
            var ttt = test.hello("js给java的参数");
            console.log("Daisy获取到了返回值：" + ttt)
        }

        //这个要调用document.location方法，会被拦截掉
        function callAndroid2() {
            document.location = "js://webview?arg1=111&arg2=222";
        }

        function returnResult(result) {

        }
